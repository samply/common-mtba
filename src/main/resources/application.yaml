server.port: 8480
spring.datasource.url: jdbc:h2:file:./camunda-h2-database

server:
  servlet:
    context-path: ${HTTP_RELATIVE_PATH:/}

logging:
  level:
    root: ${LOG_LEVEL:INFO}

camunda:
  bpm:
    webapp:
      application-path: /camunda
    authorization:
      enabled: true

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OIDC_URL}/realms/${OIDC_REALM}
      client:
        provider:
          keycloak:
            issuer-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}
            authorization-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/auth
            token-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/token
            user-info-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/userinfo
            jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
            user-name-attribute: email
        registration:
          keycloak:
            client-id: ${OIDC_CLIENT_ID}
            client-secret: ${OIDC_CLIENT_SECRET:}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/{action}/oauth2/code/{registrationId}"
            scope:
              - openid
              - profile
              - email

plugin.identity.keycloak:
  keycloakIssuerUrl: ${OIDC_URL}/realms/${OIDC_REALM}
  keycloakAdminUrl: ${OIDC_URL}/admin/realms/${OIDC_REALM}
  clientId: ${OIDC_CLIENT_ID}
  clientSecret: ${OIDC_CLIENT_SECRET:}
  useEmailAsCamundaUserId: true
  useUsernameAsCamundaUserId: false
  useGroupPathAsCamundaGroupId: false
  administratorGroupName: ${OIDC_ADMIN_GROUP}
  disableSSLCertificateValidation: true
